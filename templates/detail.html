<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Detail หน้า B</title>
    <style>
        body {
            background: #f4f6fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .dashboard-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60,72,88,0.15);
            padding: 32px 24px 24px 24px;
        }
        .dashboard-title {
            margin-bottom: 24px;
            font-size: 1.5rem;
            color: #1976d2;
            text-align: center;
            letter-spacing: 1px;
        }
        .info-card {
            background: linear-gradient(90deg, #e3f2fd 0%, #bbdefb 100%);
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.07);
            padding: 18px 20px;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .info-label {
            font-weight: 600;
            color: #1976d2;
            min-width: 160px;
        }
        .info-value {
            font-size: 1.1rem;
            color: #333;
            word-break: break-all;
        }
        .btn-back {
            display: inline-block;
            padding: 10px 24px;
            background-color: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.2s;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            margin-top: 18px;
        }
        .btn-back:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-title">Details</div>
        <div class="info-card">
            <span class="info-label">Item description:</span>
            <span class="info-value">{{ a_text }}</span>
        </div>
        <div class="info-card">
            <span class="info-label">Item description 2:</span>
            <span class="info-value">{{ description2_text }}</span>
        </div>
        <div class="info-card">
            <span class="info-label">Last Production Report:</span>
            <span class="info-value">{{ b_text }}</span>
        </div>
        <div class="info-card">
            <span class="info-label">Days since last report:</span>
            <span class="info-value">{{ d_text }} Days</span>
        </div>
        <div class="info-card">
            <span class="info-label">Item number:</span>
            <span class="info-value">{{ c_text }}</span>
        </div>
        
        <a href="{{ url_for('index') }}" class="btn-back">Back to homepage</a>
    </div>
</body>
</html>
