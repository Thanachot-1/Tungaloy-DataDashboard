<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Dashboard หน้าแรก</title>
    <style>
        body {
            background: #f4f6fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60,72,88,0.13);
            padding: 32px 24px 24px 24px;
        }
        .title {
            text-align: center;
            color: #1976d2;
            font-size: 2rem;
            margin-bottom: 32px;
            letter-spacing: 1px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 22px;
        }
        .card {
            background: linear-gradient(90deg, #e3f2fd 0%, #bbdefb 100%);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.07);
            padding: 24px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.15s, box-shadow 0.15s;
        }
        .card:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 8px 24px rgba(25, 118, 210, 0.15);
        }
        .item-text {
            color: #1976d2;
            font-weight: 600;
            font-size: 1.1rem;
            flex: 1;
            margin-right: 10px;
        }
        .btn-detail {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 18px;
            font-size: 1rem;
            text-decoration: none;
            transition: background 0.2s;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            cursor: pointer;
        }
        .btn-detail:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Choose</div>
        <form method="get" style="text-align:center; margin-bottom:24px;">
            <input 
                type="text" 
                name="q" 
                placeholder="Search..." 
                value="{{ query|default('') }}"
                style="padding:8px 16px; border-radius:6px; border:1px solid #b0bec5; font-size:1rem; width:60%; max-width:320px;">
            <button type="submit" class="btn-detail" style="margin-left:8px;">Search</button>
        </form>
        <div class="grid">
            {% for idx, item in options %}
            <div class="card">
                <span class="item-text">{{ item }}</span>
                <a href="{{ url_for('detail', index=idx, text=item) }}" class="btn-detail">ดูรายละเอียด</a>
            </div>
            {% endfor %}
            {% if options|length == 0 %}
            <div style="grid-column: 1/-1; text-align:center; color:#888;">ไม่พบข้อมูลที่ค้นหา</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
